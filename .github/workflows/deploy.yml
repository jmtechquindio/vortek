name: "Build and Deploy"

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Disable Jekyll
        run: |
          # GitHub Pages ignores files and directories that begin with an
          # underscore unless a `.nojekyll` file exists. We create it inside
          # `dist` so the published branch will contain it and the static
          # assets are served verbatim.
          touch dist/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v1
        with:
          branch: gh-pages
          path: /

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          keep_history: true
